version: '3.8'

services:
  # PostgreSQL Database for development
  postgres:
    image: postgres:16-alpine
    container_name: minipos-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: minipos
      POSTGRES_PASSWORD: minipos_dev
      POSTGRES_DB: minipos_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minipos -d minipos_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: minipos-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@minipos.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data_dev:
  pgadmin_data:

networks:
  default:
    name: minipos-network-dev
