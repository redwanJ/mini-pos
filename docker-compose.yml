version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: minipos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-minipos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-minipos_secret}
      POSTGRES_DB: ${POSTGRES_DB:-minipos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-minipos} -d ${POSTGRES_DB:-minipos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minipos-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-minipos}:${POSTGRES_PASSWORD:-minipos_secret}@postgres:5432/${POSTGRES_DB:-minipos}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      NODE_ENV: production
    ports:
      - "5173:5173"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database migrations (run once)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: minipos-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-minipos}:${POSTGRES_PASSWORD:-minipos_secret}@postgres:5432/${POSTGRES_DB:-minipos}
    depends_on:
      postgres:
        condition: service_healthy
    command: npx prisma migrate deploy

volumes:
  postgres_data:

networks:
  default:
    name: minipos-network
